<div class="container">
  <div class="register-card">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          name="register_nome"
          [(ngModel)]="formData.nome"
          required
        />
      </div>
      <div class="form-group">
        <label>Apelido</label>
        <input
          type="text"
          name="register_apelido"
          [(ngModel)]="formData.apelido"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="register_email"
          [(ngModel)]="formData.email"
          required
        />
      </div>
      <div class="form-group">
        <label>Confirmação Email</label>
        <input
          type="email"
          name="register_re_email"
          [(ngModel)]="formData.re_email"
          required
        />
      </div>
      <div class="form-group">
        <label>Palavra-Passe</label>
        <input
          type="password"
          name="register_password"
          [(ngModel)]="formData.password"
          required
        />
      </div>
      <div class="form-group">
        <label>Confirmação da Palavra-Passe</label>
        <input
          type="password"
          name="register_re_password"
          [(ngModel)]="formData.re_password"
          required
        />
      </div>
      <div class="form-group">
        <label>Morada</label>
        <input
          type="text"
          name="register_morada"
          [(ngModel)]="formData.morada"
        />
      </div>
      <div class="form-group">
        <label for="estado">Distrito</label>
        <select
          id="Distrito"
          name="register_distrito"
          [(ngModel)]="formData.distrito"
        >
          <option value="">Selecione o Distrito</option>
          <option value="Aveiro">Aveiro</option>
          <option value="Beja">Beja</option>
          <option value="Braga">Braga</option>
          <option value="Bragança">Bragança</option>
          <option value="Castelo Branco">Castelo Branco</option>
          <option value="Coimbra">Coimbra</option>
          <option value="Évora">Évora</option>
          <option value="Faro">Faro</option>
          <option value="Guarda">Guarda</option>
          <option value="Leiria">Leiria</option>
          <option value="Lisboa">Lisboa</option>
          <option value="Portalegre">Portalegre</option>
          <option value="Porto">Porto</option>
          <option value="Santarém">Santarém</option>
          <option value="Setúbal">Setúbal</option>
          <option value="Viana do Castelo">Viana do Castelo</option>
          <option value="Vila Real">Vila Real</option>
          <option value="Viseu">Viseu</option>
          <option value="Açores">Região dos Açores</option>
          <option value="Madeira">Região da Madeira</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="formData.acceptPrivacy"
            name="acceptPrivacy"
          />
          Aceito a política de privacidade
        </label>
      </div>
      <div class="form-group checkbox-group">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="formData.subscribeNewsletter"
            name="subscribeNewsletter"
          />
          Inscrever-se em nossa Newsletter
        </label>
      </div>
      <input class="button" type="submit" value="Registrar" />
    </form>
  </div>
</div>
