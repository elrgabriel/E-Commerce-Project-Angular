<!--Container do Login-->
<div class="container">
  <!--card do login-->
  <div class="login-card">
    <h2>Bem-vindo!</h2>
    <form
      action="#"
      method="post"
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="login_email"
          placeholder="Insira o email "
          [(ngModel)]="formData.email"
        />
      </div>
      <div class="form-group">
        <label>Palavra-Passe</label>
        <input
          type="password"
          name="login_password"
          placeholder="Insira a palavra-passe"
          [(ngModel)]="formData.password"
        />
      </div>
      <!--Esqueceu sua senha e recuparar no Footer do card do login -->
      <button class="button" type="submit">Entrar</button>
      <div class="form-footer">
        <a routerLink="**" routerLinkActive="active">Esqueceu sua senha?</a>
        <p>
          NÃ£o tem uma conta?
          <a routerLink="/registry-page" routerLinkActive="active"
            >Registre-se</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
